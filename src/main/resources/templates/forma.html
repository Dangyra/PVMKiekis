<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>PVM skaičiavimas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5">
				<div class="card">
					<div class="card-header">Įveskite duomenis</div>
					<div class="card-body">
						<form method="post" action="/">
							<div class="mb-3">
								<label class="form-label">Įveskite prekės vieneto kainą (su PVM):</label>
								<input type="text" name="kaina" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Įveskite prekių kiekį:</label>
								<input type="text" name="kiekis" class="form-control">
							</div>
							<input type="submit" value="Skaičiuoti" />
						</form>
					</div>
				</div>
			</div>
			
			
			
			
			
			
			</div>
		</div>	
</body>
</html>
