<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>PVM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5">
				<div class="card">
					<div class="card-header"> Suskaičiuotas PVM </div>
					<div class="card-body">
						<div th:if="${pvm} != null">
							<p th:text="'Vieneto kaina be PVM: ' + ${kainaBePVM}" />
							<p th:text="'PVM dydis: ' + ${pvm}" />
							<p th:text="'Vieneto kaina su PVM: ' + ${kaina}" />
							<p th:text="'Bendra kaina be PVM: ' + ${bendraKaina}" />
							<p th:text="'Bendras PVM dydis: ' + ${bendrasPVM}" />
							<p th:text="'Suma su PVM: ' + ${suma}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
